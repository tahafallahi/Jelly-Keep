{% extends 'base.html' %}
{% block content %}
<h1 class="title">The words</h1>
{% if word_list %}
    {% for word in word_list %}
        <div class="word-div">
            <a class="play-icon" onclick="var audio = new Audio('{{ word.audio_url }}'); audio.play();">
                <img 
                class="play-icon" 
                src="https://www.onlygfx.com/wp-content/uploads/2018/04/grunge-triangle-1.png">
            </a>
            <a class="word" href="{{ word.dict_url }}" target="_blank">{{ word }}</a>
        </div>
    {% endfor %}
{% endif %}
<div class="word-div">
    <a class="play-icon">
        <img 
       class="play-icon" 
       src="https://www.onlygfx.com/wp-content/uploads/2018/04/grunge-triangle-1.png">
    </a>
    <a class="new-word" href="{% url 'word:create' %}">Add new word!</a>
</div>
{% endblock %}
