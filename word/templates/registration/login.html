{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock %}
{% block content %}
<h1>
    Please login.
</h1>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy  }}
    <input type="submit" value="Login">
    <input type="hidden" name ="next" value="{{ next }}">
</form>
{% endblock %}
